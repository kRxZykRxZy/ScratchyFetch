name: Node.js Continuous Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Set this to the version you are using

    - name: Install dependencies
      run: |
        cd src
        npm install
        npm install express axios # Install Express and Axios specifically

    - name: Start the server
      run: |
        cd src/npm
        nohup npm start & # Start the server in the background
